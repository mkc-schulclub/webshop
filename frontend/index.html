<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKC Shop</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav 
        class="navbar navbar-expand-lg"
        :class="{'navbar-light bg-light': !darkmode, 'navbar-brand bg-dark': darkmode}"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MKC Merch-Store</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                        class="nav-link"
                        :class="{active: activePage == index}" 
                        aria-current="page" 
                        :href="page.link.url"
                        :title="`This link goes to the ${page.link.text} page`"
                        @click.prevent="activePage = index"
                        >{{ page.link.text }}
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <button
                    class="btn btn-primary"
                    @click.prevent="darkmode = !darkmode"
                >Toggle darkmode</button>
            </form>
        </div>
    </nav>

    <div id="content" class="container">

        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
     
        <div v-if="activePage === 0">
            <h2>Produkte</h2>
            <ul>
            <li v-for="(product, index) in products" :key="index">
                {{ product.name }}
            </li>
            </ul>
        </div>
        </div>

    </div>  

    <script>
        Vue.createApp({
          data() {
            return {
              activePage: 0,
              darkmode: false,
              pages: [
                {
                  link: { text: 'Home', url: 'index.html' },
                  pageTitle: 'Homepage',
                  content: 'This is the home content'
                },
                {
                  link: { text: 'Warenkorb', url: 'cart.html' },
                  pageTitle: 'Warenkorb',
                  content: 'Hier wird der Warenkorb sein'
                },
                {
                  link: { text: 'Contact', url: 'contact.html' },
                  pageTitle: 'Contact Page',
                  content: 'This is the contact content'
                }
              ],
              products: []
            };
          },
          mounted() {
            fetch('http://frog.lowkey.gay/vyralux/api/v1/items')
              .then(response => response.json())
              .then(data => {
                this.products = data;
              })
              .catch(error => {
                console.error('Error fetching data:', error);
              });
          }
        }).mount('body');
      </script>
</body>
</html>
