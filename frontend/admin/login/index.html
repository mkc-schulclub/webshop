<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - MKC Shop</title>
  <link rel="icon" type="image/vnd.microsoft.icon" href="/images/mkclogo.ico">
    <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="login.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="" @click.prevent="activePage = 0">MKC Merch-Store</a>
    <div class="container-fluid">
        <ul id="navcontent" class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a 
                    class="nav-link"
                    aria-current="page" 
                    href="/"
                    >Zurück zum Shop
                </a>
            </li>
        </ul>
    </div>
</nav>
  <div id="app" class="container mt-5">
    <h1 class="mb-4">Login zur Admin-Oberfläche für Schulclub-Mitglieder</h1>
    <form @submit.prevent="login(username, password)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" class="form-control" v-model="username" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input id="password" type="password" class="form-control" v-model="password" required>
      </div>
      <p v-if="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</body>
</html>
